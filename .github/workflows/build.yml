name: Build Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23

    - name: Set up tools
      run: |
        go install golang.org/x/tools/cmd/goimports@latest
        go install github.com/golang/mock/mockgen@v1.6.0

    - name: Build
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        make code
        make mocks

    - name: Test
      run: go test -v ./...
